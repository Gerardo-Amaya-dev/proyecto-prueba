openapi: 3.0.0
info:
  title: Zacate Interno
  description: >-
    API diseñada para gestionar y optimizar los diferentes trámites y
    procedimientos asociados a la alcaldía de Zacatecoluca. Este conjunto de
    servicios permite realizar acciones como la creación de usuarios, la
    autenticación, la asignación y el seguimiento de trámites, la gestión de
    pagos y la generación de resoluciones. Cada funcionalidad está diseñada para
    facilitar el flujo de trabajo y asegurar que los procesos internos se
    ejecuten de manera eficiente y organizada.
  version: 1.0.0
servers:
  - url: https://zacate-interno-v2-be-dot-gsv018-002-dev.nn.r.appspot.com/api
tags:
  - name: Auth
  - name: Payment
  - name: Approve and deny
  - name: Observations
  - name: Inspections
  - name: Assign procedures
  - name: Procedure
  - name: Archive
  - name: Notifications
  - name: Resolutions
  - name: Collect
